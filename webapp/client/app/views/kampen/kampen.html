<div class="container">
  <div>
      Zoeken: <input ng-model="query">
  </div>
  <section>
      <article class="article-holder" ng-repeat="kamp in kampen | filter:query">
          <h2><a href="/kampen/{{ kamp._id }}">{{ kamp.naam }}</a></h2>
          <p ng-bind-html="kamp.beschrijving"></p>
          <p ng-bind-html="kamp.locatie"></p>
          <div><img src="../assets/images/reizen/{{kamp.promoAfbeelding}}" /></div>
      </article>
  </section>
</div>
