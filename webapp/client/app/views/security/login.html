<div class="container">
  <div class="page">
      <h1 class="page-header">Aanmelden</h1>
      <div class="page-content">
          <form class="form" name="form" ng-submit="login(form)" novalidate>

              <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" class="form-control" ng-model="user.email" required>
              </div>

              <div class="form-group">
                  <label>Wachtwoord</label>
                  <input type="password" name="wachtwoord" class="form-control" ng-model="user.wachtwoord" required>
              </div>

              <div class="form-group has-error">
                  <p class="help-block" ng-show="form.email.$error.required && form.wachtwoord.$error.required && submitted">
                      Vul uw email en wachtwoord in.
                  </p>
                  <p class="help-block" ng-show="form.email.$error.email && submitted">
                      Geef een geldig email.
                  </p>

                  <p class="help-block">{{ errors.other }}</p>
              </div>

              <div style="margin-top: 10px;">
                  <button class="btn btn-green" type="submit">Aanmelden</button>
                  <a class="btn" href="/signup">Registreren</a>
              </div>
          </form>
      </div>
  </div>
  </div>
