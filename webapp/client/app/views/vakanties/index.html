<section id="vakanties" class="grid">

  <aside id="vakanties-sort" class="container">
    <form class="form-group">
      <select id="vakanties-sort-seizoen" ng-model="filter.seizoen" ng-change="update()">
        <option value="winter">Winter</option>
        <option value="lente">Lente</option>
        <option value="zomer">Zomer</option>
        <option value="winter">Winter</option>
      </select>

      leeftijd:
      <select id="vakanties-sort-leeftijd-start" ng-model="filter.leeftijd" ng-change="update()">
        <option ng-repeat="i in [] | range:3:18">{{ i }}</option>
      </select>

    </form>
  </aside>

  <div class="vakanties-seizoen-container vakantie-big">
    <figure class="vakanties-seizoen effect-julia">
      <img src="/assets/images/reizen/{{ eersteKamp.promoAfbeelding }}" alt="reis naar {{ eersteKamp.locatie }}"/>
      <figcaption>
        <h2>{{ eersteKamp.naam }}</h2>
        <ul class="doelgroepen">
          <li class="doelgroep-{{ doelgroep }}" ng-repeat="doelgroep in eersteKamp.doelgroepen">{{ doelgroep }}</li>
        </ul>

        <!-- on hover -->
        <div>
          <p><span>{{ eersteKamp.startDatum | date : "fullDate"}}</span></p>
          <p><span>{{ eersteKamp.eindDatum | date : "fullDate" }}</span></p>
          <p><span>{{ eersteKamp.locatie }}</span></p>
        </div>
        <a href="/kampen/{{ eersteKamp._id }}">Details</a>
      </figcaption>
    </figure>
  </div>

  <div class="vakantie-aside">

    <div class="vakanties-seizoen-container" ng-repeat="kamp in kampen | slice:1:3">

      <figure class="vakanties-seizoen effect-julia">
        <img src="/assets/images/reizen/{{ kamp.promoAfbeelding }}" alt="reis naar {{ kamp.locatie }}"/>
        <figcaption>
          <h2>{{ kamp.naam }}</h2>
          <ul class="doelgroepen">
            <li class="doelgroep-{{ doelgroep }}" ng-repeat="doelgroep in kamp.doelgroepen">{{ doelgroep }}</li>
          </ul>
          <a href="/kampen/{{ eersteKamp._id }}">Details</a>
        </figcaption>
      </figure>

    </div>

  </div>

  <div id="vakanties-lijst" class="isotope">

    <div class="vakanties-seizoen-container isotope-item" ng-repeat="kamp in kampen | slice:3">
      <figure class="vakanties-seizoen effect-julia">
        <img src="/assets/images/reizen/{{ kamp.promoAfbeelding }}" alt="reis naar {{ kamp.locatie }}"/>
        <figcaption>
          <h2>{{ kamp.naam }}</h2>
          <ul class="doelgroepen">
            <li class="doelgroep-{{ doelgroep }}" ng-repeat="doelgroep in kamp.doelgroepen">{{ doelgroep }}</li>
          </ul>
          <a href="/kampen/{{ eersteKamp._id }}">Details</a>
        </figcaption>
      </figure>
    </div>

  </div>

</section>
